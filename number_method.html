<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Method</title>
</head>
<body>

    <script>
        var a = Math.round(10.6);
        document.write("Round of value "+ a + "<br>");

         var b = Math.round(10.3);
        document.write("Round of value "+ b + "<br>");

         var c = Math.trunc(10.9);
        document.write("trunc of value "+ c + "<br>");

         var d = Math.ceil(10.1);
        document.write("ceil of value "+ d + "<br>");

         var e = Math.floor(10.7);
        document.write("floor of value "+ e + "<br>");

         var f= Math.min(10,30,49,56,36,57,98);
        document.write("min of value "+ f + "<br>");

         var g = Math.sqrt(81);
        document.write("square root of value "+ g + "<br>");

        
         var g = Math.cbrt(125);
        document.write("cube root of value "+ g + "<br>");

        var h = Math.random();
        document.write("random of value "+ h + "<br>");

        var k = Math.floor((Math.random()*9000)+1000);
        document.write("random value " + k + "<br>");

        var l = Math.PI.toFixed(4);
        document.write("random of value "+ l + "<br>");

        var m = Math.log(4);
        document.write("random of value "+ m + "<br>");


    </script>
    
</body>
</html>
