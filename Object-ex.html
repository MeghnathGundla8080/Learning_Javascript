<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object with Example</title>
</head>
<body>
    <script>

        var a = {
            fname : 'Meghanth',
            lname : 'Gundla',
            age : 23,
            email : 'abc@gmail.com',
            players : ['sachin','yuvraj','dhoni','rahul'],
            address :{
                city : 'Solapur',
                state : 'maharashtra',
                country : 'India',
            },
            phone : 1234567890,
            message : "Today Match Ind Vs NX 2026"
        };

        document.write("My name is :" + a.fname + "<br>" + "My name is:" + a.age + "<br>");

        document.write("My city name is :" + a.address.city + "<br>" + "My fav  player is :" + a.players[2] + "<br>");
         
    </script>
</body>
</html>
