<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>container</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
       .custom-width{
        width: 400px;
       }
    </style>
</head>

<body>
    <main>
        <section class="p-5 mt-5">
            <div class=" container border bg-secondary-subtle custom-width p-3 shadow-lg border-primary rounded-4">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Value 1</label>
                    <input type="number" name="n1" class="form-control" id="formGroupExampleInput"
                        placeholder="0">
                </div>
                <div class="mb-3 pb-3">
                    <label for="formGroupExampleInput2" class="form-label">Value 2</label>
                    <input type="number" name="n2"  class="form-control" id="formGroupExampleInput2"
                        placeholder="0">
                </div>

                <div class="d-flex justify-content-evenly pb-3">

                    <button type="button" class="btn btn-primary" onclick="add()">+</button>

                    <button type="button" class="btn btn-primary" onclick="sub()">-</button>

                    <button type="button" class="btn btn-primary" onclick="mult()">*</button>

                    <button type="button" class="btn btn-primary" onclick="div()">/</button>

                </div>

                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Result</label>
                    <input type="number" name="res" class="form-control bg-white" id="formGroupExampleInput2"
                        placeholder="0" disabled>
                </div>

            </div>
        </section>
    </main>

    <script>
       function getValues() {
const a = Number(document.getElementById('n1').value);
const b = Number(document.getElementById('n2').value);
return { a, b };
}


function add() {
const { a, b } = getValues();
document.getElementById('res').value = (a + b).toFixed(2);
}


function sub() {
const { a, b } = getValues();
document.getElementById('res').value = (a - b).toFixed(2);
}


function mult() {
const { a, b } = getValues();
document.getElementById('res').value = (a * b).toFixed(2);
}


function divi() {
const { a, b } = getValues();
document.getElementById('res').value = b === 0 ? 'Error' : (a / b).toFixed(2);
}

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
